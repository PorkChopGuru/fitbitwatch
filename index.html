<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rate JSON Data</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var url = "https://v6.exchangerate-api.com/v6/43c2368b1bc541af101361c6/latest/CAD";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.result === 'success') {
                        var cadzarValue = parseFloat(data.conversion_rates.ZAR).toFixed(2);
                        var dateTime = new Date().toLocaleString("en-US", {timeZone: "America/Vancouver"});
                        var jsonResponse = {
                            "status": "ok",
                            "info": "CAD 1 = ZAR " + cadzarValue + "\\n\\n" + dateTime
                        };
                        document.body.innerText = JSON.stringify(jsonResponse, null, 2);
                    } else {
                        document.body.innerText = JSON.stringify({"status": "error", "info": "Invalid or no JSON input or API error."}, null, 2);
                    }
                })
                .catch(error => {
                    document.body.innerText = JSON.stringify({"status": "error", "info": "Fetch error: " + error}, null, 2);
                });
        });
    </script>
    <style>
        body {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
</body>
</html>
